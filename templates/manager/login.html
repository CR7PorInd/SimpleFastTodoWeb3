<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Manager User Application</title>
</head>
<body style="background-color: #FFF0AF; color: dodgerblue;">
<div class="row">
    <form class="col s12" action="/manager/login" method="post">
      <div class="row">
          <div class="input-field col s12">
              &nbsp;&nbsp;<i class="material-icons prefix">password</i>
              &nbsp;&nbsp;&nbsp;<input id="pwd" type="password" name="pwd" class="validate" aria-label="Password">
          </div>
          <div>
              &nbsp;&nbsp;<input type="submit" value="Login" class="btn btn-success"/>
          </div>
      </div>
    </form>
  </div>
<p>&nbsp;{{message}}</p>
&nbsp;&nbsp;<a class="btn-primary btn" href="/">Home</a>
<br>
<br>
&nbsp;&nbsp;<a class="btn-primary btn" href="/login">Login as User</a>
<br>
<br>
&nbsp;&nbsp;<a class="btn-primary btn" href="/signup">Signup</a>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
