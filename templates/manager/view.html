<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body style="#FCB0A0;">
<h1>&nbsp;Todo List of {{user}}</h1>
&nbsp;<table class="ui celled table">
    <thead>
    <tr class="table-dark">
        <td><b>Todo Title</b></td><td><b>Todo Status</b></td>
    </tr>
    </thead>
    <tbody>
    {% if todo_list != {} %}
    {% for todo in todo_list.values() %}
    <tr>
        <td class="table-warning">{{todo[1]}}</td>
        <td class="table-primary">{{todo[2]}}</td>
    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
&nbsp;&nbsp;<a class="ui warning button" href="/manager">Manager Homepage</a>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
