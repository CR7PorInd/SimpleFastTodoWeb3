<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav class="blue">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">&nbsp;&nbsp;SF Todo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active text-darken-2"><a>Home</a></li>
        <li aria-disabled="true"><a href="/about">About</a></li>
        <li aria-disabled="true"><a href="javascript:want_to_logout()">Logout</a></li>
      </ul>
    </div>
</nav>
<div class="row">
    <form class="col s12" action="/update/{{tid}}" method="post">
      <div class="row">
          <br>
          <br>
          &nbsp;
          <input placeholder="{{title}}" value="{{title}}" name="title" required>
          &nbsp;
        <div class="input-field row s5">
            &nbsp;
          <input placeholder="   Not Completed, Completed or In Progress only allowed here." name="status" required>
        </div>
        <div>
            &nbsp;
          <input type="submit" class="btn-primary btn" value="Update Todo" />
        </div>
      </div>
    </form>
</div>
<p class="lead">{{message}}</p>
<script>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
