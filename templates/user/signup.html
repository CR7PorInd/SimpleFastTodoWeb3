<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>ToDo Application - Signup</title>
</head>
<body>
<h1>&nbsp;ToDo Application - Signup - User</h1>
<div class="row">
    <form class="col s12" action="/signup" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" id="usr" name="usr" type="text" aria-label="Username:">
        </div>
        <div class="input-field col s6">
          <input id="eml" type="email" name="eml" aria-label="Email: " placeholder="Email">
        </div>
          <div class="input-field col s6">
          <input id="pwd" type="password" name="pwd" aria-label="Password: " placeholder="Password" maxlength="15">
        </div>
        <div>
          <input type="submit" value="Signup" class="btn btn-success"/>
        </div>
      </div>
    </form>
  </div>
&nbsp;&nbsp;<button type="button" class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
&nbsp;<a class="btn btn-primary" href="/">Home</a>
<p class="lead">{{message}}</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
